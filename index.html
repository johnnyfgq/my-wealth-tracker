<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人理财驾驶舱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #121212;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        
        /* 毛玻璃效果 */
        .glass-card {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        /* 渐变文字 */
        .gradient-text {
            background: linear-gradient(135deg, #D4AF37 0%, #50C878 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* 进度条动画 */
        .progress-bar {
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* 数字滚动效果 */
        @keyframes countUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .count-up {
            animation: countUp 0.6s ease-out;
        }
        
        /* 滑动条样式 */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: linear-gradient(to right, #D4AF37 0%, #50C878 100%);
            outline: none;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        
        input[type="range"]:hover {
            opacity: 1;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4AF37 0%, #50C878 100%);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            transition: all 0.3s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4AF37 0%, #50C878 100%);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            border: none;
        }
        
        /* 脉动效果 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* 旋转动画（刷新按钮） */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spin-animation {
            animation: spin 1s linear infinite;
        }
        
        /* 图表容器 */
        .chart-container {
            position: relative;
            height: 400px;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Modal 弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }
        
        /* 输入框样式 */
        input[type="number"], input[type="text"] {
            background: rgba(50, 50, 50, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            color: #e0e0e0;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }
        
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: rgba(212, 175, 55, 0.5);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        
        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, #D4AF37 0%, #50C878 100%);
            color: #121212;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }
        
        .btn-secondary {
            background: rgba(100, 100, 100, 0.5);
            color: #e0e0e0;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            background: rgba(100, 100, 100, 0.7);
        }
        
        /* 通知提示样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #50C878 0%, #D4AF37 100%);
            color: #121212;
            padding: 16px 24px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(80, 200, 120, 0.4);
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* 按钮组 */
        .button-group {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        /* 编辑按钮 */
        .edit-btn {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #D4AF37;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .edit-btn:hover {
            background: rgba(40, 40, 40, 0.95);
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* 添加按钮（主要操作） */
        .add-btn {
            background: linear-gradient(135deg, #D4AF37 0%, #50C878 100%);
            color: #121212;
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body class="min-h-screen p-6 md:p-10">
    <!-- 按钮组 -->
    <div class="button-group">
        <button class="add-btn" onclick="openAddAssetModal()">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            添加资产
        </button>
        <button class="edit-btn" onclick="openModal()">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            编辑数据
        </button>
    </div>
    
    <!-- 通知提示 -->
    <div id="notification" class="notification">
        ✓ 数据保存成功
    </div>
    
    <!-- Modal 弹窗 -->
    <div id="modalOverlay" class="modal-overlay" onclick="closeModalOnOverlay(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold gradient-text">编辑资产数据</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="dataForm" onsubmit="saveData(event)" class="space-y-5">
                <!-- 流动资产 -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">
                        <span class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-emerald-400"></span>
                            流动资产 (现金、存款、货币基金)
                        </span>
                    </label>
                    <input type="number" id="inputLiquidAssets" step="1000" min="0" required>
                </div>
                
                <!-- 固定资产 -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">
                        <span class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-blue-400"></span>
                            固定资产 (房产、车辆、实物资产)
                        </span>
                    </label>
                    <input type="number" id="inputFixedAssets" step="1000" min="0" required>
                </div>
                
                <!-- 风险资产 -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">
                        <span class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-amber-400"></span>
                            风险资产 (股票、基金、数字资产)
                        </span>
                    </label>
                    <input type="number" id="inputRiskAssets" step="1000" min="0" required>
                </div>
                
                <!-- 目标金额 -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">
                        <span class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-amber-400"></span>
                            财富自由目标金额
                        </span>
                    </label>
                    <input type="number" id="inputTargetAssets" step="10000" min="0" required>
                </div>
                
                <!-- 预览当前总资产 -->
                <div class="p-4 bg-gray-800/50 rounded-xl border border-gray-700">
                    <div class="text-xs text-gray-500 mb-1">当前总资产</div>
                    <div class="text-2xl font-bold gradient-text" id="previewTotal">¥0</div>
                </div>
                
                <!-- 按钮 -->
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="btn-primary flex-1">保存数据</button>
                    <button type="button" onclick="closeModal()" class="btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 添加资产 Modal -->
    <div id="addAssetModalOverlay" class="modal-overlay" onclick="closeAddAssetModalOnOverlay(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold gradient-text">添加资产交易</h2>
                <button onclick="closeAddAssetModal()" class="text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="addAssetForm" onsubmit="saveTransaction(event)" class="space-y-5">
                <!-- 市场类型 -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">市场类型</label>
                    <select id="inputMarket" onchange="onMarketChange()" class="w-full bg-gray-800/80 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-amber-500 focus:outline-none">
                        <option value="国内基金">国内基金</option>
                        <option value="美股">美股</option>
                        <option value="港股">港股</option>
                        <option value="A股">A股</option>
                    </select>
                </div>
                
                <!-- 货币类型 -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">计价货币</label>
                    <select id="inputCurrency" onchange="onCurrencyChange()" class="w-full bg-gray-800/80 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-amber-500 focus:outline-none">
                        <option value="CNY">人民币 (¥)</option>
                        <option value="USD">美元 ($)</option>
                        <option value="HKD">港币 (HK$)</option>
                    </select>
                </div>
                
                <!-- 资产类别 -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">资产类别</label>
                    <select id="inputAssetCategory" onchange="onAssetCategoryChange()" class="w-full bg-gray-800/80 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-amber-500 focus:outline-none">
                        <option value="cash">现金与等现金</option>
                        <option value="equity" selected>权益类</option>
                        <option value="fixedIncome">固定收益</option>
                        <option value="alternative">另类资产</option>
                    </select>
                </div>
                
                <!-- 交易类型 -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">交易类型</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="flex items-center justify-center px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg cursor-pointer hover:border-emerald-500 transition">
                            <input type="radio" name="transactionType" value="买入" checked class="mr-2">
                            <span>买入</span>
                        </label>
                        <label class="flex items-center justify-center px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg cursor-pointer hover:border-red-500 transition">
                            <input type="radio" name="transactionType" value="卖出" class="mr-2">
                            <span>卖出</span>
                        </label>
                    </div>
                </div>
                
                <!-- 代码/Symbol -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">
                        <span id="symbolLabel">基金代码</span>
                        <span class="text-xs text-gray-600">(例: 001186, AAPL, 0700.HK, 600519)</span>
                    </label>
                    <input type="text" id="inputSymbol" placeholder="请输入代码" required>
                </div>
                
                <!-- 名称（可选） -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">
                        名称
                        <span class="text-xs text-gray-600">(可选，可从 API 自动获取)</span>
                    </label>
                    <input type="text" id="inputName" placeholder="例: 富国文体健康股票">
                </div>
                
                <!-- 日期 -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">交易日期</label>
                    <input type="date" id="inputDate" required>
                </div>
                
                <!-- 价格 -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">
                        <span id="priceLabel">买入价格/净值</span>
                    </label>
                    <input type="number" id="inputPrice" step="0.0001" min="0" placeholder="例: 1.5200" required>
                </div>
                
                <!-- 数量 -->
                <div>
                    <label class="block text-sm text-gray-400 mb-2">
                        <span id="quantityLabel">买入份额/股数</span>
                    </label>
                    <input type="number" id="inputQuantity" step="0.01" min="0" placeholder="例: 10000" required>
                </div>
                
                <!-- 银行定存专属字段 -->
                <div id="fixedIncomeOptions" class="p-4 bg-purple-500/10 border border-purple-500/30 rounded-xl" style="display: none;">
                    <div class="text-sm text-purple-400 mb-3">定存/理财专属</div>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">到期日（可选）</label>
                            <input type="date" id="inputMaturityDate" class="w-full bg-gray-800/80 border border-gray-700 rounded-lg px-3 py-2 text-white text-sm">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">年化利率 %（可选）</label>
                            <input type="number" id="inputAnnualRate" step="0.01" min="0" max="100" placeholder="例: 2.5" class="w-full bg-gray-800/80 border border-gray-700 rounded-lg px-3 py-2 text-white text-sm">
                        </div>
                    </div>
                </div>
                
                <!-- 国内基金专属：净值更新方式 -->
                <div id="fundOptions" class="p-4 bg-blue-500/10 border border-blue-500/30 rounded-xl">
                    <div class="text-sm text-blue-400 mb-3">国内基金设置</div>
                    <div class="space-y-2">
                        <label class="flex items-center text-sm cursor-pointer">
                            <input type="radio" name="navUpdateMode" value="auto" checked class="mr-2">
                            <span>自动获取最新净值（推荐）</span>
                        </label>
                        <label class="flex items-center text-sm cursor-pointer">
                            <input type="radio" name="navUpdateMode" value="manual" class="mr-2">
                            <span>手动输入净值</span>
                        </label>
                    </div>
                </div>
                
                <!-- 成本预览 -->
                <div class="p-4 bg-gray-800/50 rounded-xl border border-gray-700">
                    <div class="text-xs text-gray-500 mb-1">交易成本</div>
                    <div class="text-2xl font-bold gradient-text" id="transactionCostPreview">¥0</div>
                    <!-- 汇率折算提示 -->
                    <div id="currencyConversionHint" class="text-xs text-gray-500 mt-2" style="display: none;">
                        约合 <span id="convertedAmountCNY" class="text-emerald-400 font-semibold"></span>
                    </div>
                </div>
                
                <!-- 按钮 -->
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="btn-primary flex-1">添加交易</button>
                    <button type="button" onclick="closeAddAssetModal()" class="btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 容器 -->
    <div class="max-w-7xl mx-auto">
        
        <!-- Header: 财富自由倒计时 -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center gap-4 mb-4">
                <h1 class="text-5xl md:text-6xl font-bold">
                    <span class="gradient-text">财富自由倒计时</span>
                </h1>
                <button id="refreshBtn" onclick="refreshAllPrices()" class="glass-card rounded-xl px-4 py-2 hover:scale-105 transition-all" title="刷新所有持仓价格">
                    <svg id="refreshIcon" class="w-6 h-6 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-6 max-w-2xl mx-auto">
                <!-- 本位币切换按钮 -->
                <div class="flex justify-center gap-2 mb-4">
                    <button id="btnCNY" onclick="switchBaseCurrency('CNY')" class="px-4 py-2 rounded-lg bg-amber-500/20 text-amber-400 border border-amber-500/30 font-semibold transition">
                        ¥ 人民币
                    </button>
                    <button id="btnUSD" onclick="switchBaseCurrency('USD')" class="px-4 py-2 rounded-lg bg-gray-800/50 text-gray-500 border border-gray-700 font-semibold transition">
                        $ 美元
                    </button>
                </div>
                
                <div class="flex justify-between text-sm text-gray-400 mb-2">
                    <span>当前: <span class="text-emerald-400 font-semibold" id="currentAmount">¥0</span></span>
                    <span>目标: <span class="text-amber-400 font-semibold" id="targetAmount">¥10,000,000</span></span>
                </div>
                <div class="w-full bg-gray-800 rounded-full h-4 overflow-hidden">
                    <div id="progressBar" class="progress-bar h-full rounded-full bg-gradient-to-r from-amber-500 to-emerald-500" style="width: 0%"></div>
                </div>
                <div class="mt-3 text-3xl font-bold">
                    <span class="gradient-text" id="progressPercent">0%</span>
                </div>
            </div>
        </div>
        
        <!-- 资产概览 -->
        <div class="mb-10">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-300">资产明细</h2>
                <div class="text-sm text-gray-500">持仓实时计算</div>
            </div>
            
            <!-- 手动资产卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- 流动资产 -->
                <div class="glass-card rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-400 text-sm font-medium">流动资产</h3>
                        <div class="w-10 h-10 rounded-full bg-emerald-500/20 flex items-center justify-center">
                            <svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <script>
        // ============= 数据模型定义 =============
        // 新数据模型：交易流水驱动 + 多币种支持
        let dataEngine = {
            transactions: [],        // 交易流水数组（含 currency, assetCategory）
            holdings: {},            // 持仓明细（计算得出）
            latestPrices: {},        // 最新价格缓存 { symbol: price }

                CNY: 1,

            },

        };
        
        // 默认数据配置（兼容旧版本）
        const defaultData = {
            liquidAssets: 1500000,   // 流动资产
            fixedAssets: 2800000,    // 固定资产

            targetAssets: 10000000,  // 目标金额

        };
        
        // 当前配置数据（向后兼容）
        let config = {
            liquidAssets: 0,
            fixedAssets: 0,
            riskAssets: 0,
            targetAssets: 0,
            currentAssets: 0, // 总资产（计算得出）
            returnRate: 8.0
        };
        
        // ============= 数据引擎核心函数 =============
        // 生成唯一 ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        // 添加交易记录（支持多币种和资产类别）
        function addTransaction(transaction) {
            // 根据市场类型推断默认货币
            const defaultCurrency = inferCurrency(transaction.market);
            // 根据市场类型推断默认资产类别
            const defaultCategory = inferAssetCategory(transaction.market, transaction.assetCategory);
            
            const newTransaction = {
                id: generateId(),
                date: transaction.date || new Date().toISOString().split('T')[0],
                symbol: transaction.symbol,
                name: transaction.name || '',
                market: transaction.market,     // 'A股'|'港股'|'美股'|'国内基金'
                type: transaction.type,         // '买入'|'卖出'
                price: parseFloat(transaction.price),
                quantity: parseFloat(transaction.quantity),
                // ===== 多币种扩展 =====
                currency: transaction.currency || defaultCurrency,           // 计价货币
                assetCategory: transaction.assetCategory || defaultCategory, // 资产类别
                // 定存专属字段（可选）
                maturityDate: transaction.maturityDate || null,
                annualRate: transaction.annualRate ? parseFloat(transaction.annualRate) : null
            };
            
            dataEngine.transactions.push(newTransaction);
            console.log('✓ 添加交易记录:', newTransaction);
            return newTransaction;
        }
        
        // 根据市场推断默认货币
        function inferCurrency(market) {
            const currencyMap = {
                'A股': 'CNY',
                '国内基金': 'CNY',
                '港股': 'HKD',
                '美股': 'USD'
            };
            return currencyMap[market] || 'CNY';
        }
        
        // 根据市场推断默认资产类别
        function inferAssetCategory(market, explicitCategory) {
            if (explicitCategory) return explicitCategory;
            
            const categoryMap = {
                'A股': 'equity',
                '港股': 'equity',
                '美股': 'equity',
                '国内基金': 'equity' // 默认权益类，用户可修改为其他
            };
            return categoryMap[market] || 'equity';
        }
        
        // 删除交易记录
        function deleteTransaction(id) {
            const index = dataEngine.transactions.findIndex(t => t.id === id);
            if (index !== -1) {
                dataEngine.transactions.splice(index, 1);
                console.log('✓ 删除交易记录:', id);
                return true;
            }
            return false;
        }
        
        // 持仓计算引擎：根据 transactions 聚合计算持仓（支持多币种）
        function calculateHoldings() {
            const holdings = {};
            
            // 按 symbol 分组统计
            dataEngine.transactions.forEach(transaction => {
                const { symbol, market, name, type, price, quantity, currency, assetCategory, maturityDate, annualRate } = transaction;
                
                if (!holdings[symbol]) {
                    holdings[symbol] = {
                        symbol: symbol,
                        name: name,
                        market: market,
                        currency: currency || 'CNY',        // 计价货币
                        assetCategory: assetCategory || 'equity', // 资产类别
                        quantity: 0,           // 净持仓数量
                        totalCost: 0,          // 总成本（原币）
                        avgCost: 0,            // 平均成本（原币）
                        latestPrice: 0,        // 最新价格（原币）
                        marketValue: 0,        // 市值（原币）
                        marketValueCNY: 0,     // 市值（CNY折算）
                        maturityDate: maturityDate || null,
                        annualRate: annualRate || null
                    };
                }
                
                if (type === '买入') {
                    holdings[symbol].quantity += quantity;
                    holdings[symbol].totalCost += price * quantity;
                } else if (type === '卖出') {
                    holdings[symbol].quantity -= quantity;
                    holdings[symbol].totalCost -= price * quantity;
                }
            });
            
            // 计算平均成本，过滤已清仓的持仓
            const activeHoldings = {};
            for (const symbol in holdings) {
                const holding = holdings[symbol];
                if (holding.quantity > 0) {
                    holding.avgCost = holding.totalCost / holding.quantity;
                    // 从缓存获取最新价格
                    holding.latestPrice = dataEngine.latestPrices[symbol] || holding.avgCost;
                    holding.marketValue = holding.quantity * holding.latestPrice;
                    // 折算为 CNY
                    holding.marketValueCNY = convertToCNY(holding.marketValue, holding.currency);
                    activeHoldings[symbol] = holding;
                }
            }
            
            dataEngine.holdings = activeHoldings;
            console.log('✓ 持仓计算完成:', activeHoldings);
            return activeHoldings;
        }
        
        // 计算总资产（多币种逻辑：统一折算为 CNY）
        function calculateTotalAssets() {
            // 先计算持仓
            calculateHoldings();
            
            // 1. 持仓市值（已在 calculateHoldings 中折算为 CNY）
            let totalHoldingsValueCNY = 0;
            for (const symbol in dataEngine.holdings) {
                totalHoldingsValueCNY += dataEngine.holdings[symbol].marketValueCNY;
            }
            
            // 2. 手动资产（按四类聚合，折算为 CNY）
            let totalManualAssetsCNY = 0;
            const categories = ['cash', 'equity', 'fixedIncome', 'alternative'];
            categories.forEach(category => {
                if (dataEngine.manualAssets[category]) {
                    dataEngine.manualAssets[category].forEach(asset => {
                        totalManualAssetsCNY += convertToCNY(asset.amount, asset.currency);
                    });
                }
            });
            
            // 3. 总资产（CNY）
            const totalAssetsCNY = totalHoldingsValueCNY + totalManualAssetsCNY;
            
            // 更新到 config（向后兼容）
            config.currentAssets = totalAssetsCNY;
            
            console.log('✓ 总资产计算 (CNY):', {
                持仓市值CNY: totalHoldingsValueCNY,
                手动资产CNY: totalManualAssetsCNY,
                总资产CNY: totalAssetsCNY
            });
            
            return totalAssetsCNY;
        }
        
        // 更新最新价格
        function updateLatestPrice(symbol, price) {
            dataEngine.latestPrices[symbol] = parseFloat(price);
            console.log(`✓ 更新 ${symbol} 最新价格:`, price);
        }
        
        // ============= 汇率转换模块 =============
        // 将任意货币金额转换为 CNY
        function convertToCNY(amount, currency) {
            const rate = dataEngine.exchangeRates[currency] || 1;
            return amount * rate;
        }
        
        // 将 CNY 转换为目标货币
        function convertFromCNY(amountCNY, targetCurrency) {
            const rate = dataEngine.exchangeRates[targetCurrency] || 1;
            return amountCNY / rate;
        }
        
        // 转换为本位币（根据 baseCurrency）
        function convertToBaseCurrency(amount, fromCurrency) {
            const amountCNY = convertToCNY(amount, fromCurrency);
            if (dataEngine.baseCurrency === 'CNY') {
                return amountCNY;
            } else {
                return convertFromCNY(amountCNY, dataEngine.baseCurrency);
            }
        }
        
        // 获取货币符号
        function getCurrencySymbol(currency) {
            const symbols = {
                'CNY': '¥',
                'USD': '$',
                'HKD': 'HK$'
            };
            return symbols[currency] || currency;
        }
        
        // 获取当前本位币符号
        function getBaseCurrencySymbol() {
            return getCurrencySymbol(dataEngine.baseCurrency);
        }
        
        // 获取实时汇率（预留接口，未来可接入 API）
        async function fetchExchangeRates() {
            // TODO: 未来可接入实时汇率 API
            console.log('汇率获取功能暂未实现，使用默认固定汇率');
            return dataEngine.exchangeRates;
        }
        
        // ============= API 数据获取模块 =============
        // 国内基金：天天基金 JSONP 获取净值
        let fundRequestQueue = []; // 请求队列
        let isFetchingFund = false; // 是否正在请求
        
        function fetchFundNav(fundCode) {
            return new Promise((resolve, reject) => {
                const timestamp = Date.now();
                const url = `http://fundgz.1234567.com.cn/js/${fundCode}.js?rt=${timestamp}`;
                const timeout = 10000; // 10秒超时
                
                // 创建超时定时器
                const timeoutId = setTimeout(() => {
                    cleanup();
                    reject(new Error(`请求超时: ${fundCode}`));
                }, timeout);
                
                // 创建全局回调函数（使用唯一名称避免冲突）
                const callbackName = `jsonpgz_${fundCode}_${timestamp}`;
                window[callbackName] = function(data) {
                    clearTimeout(timeoutId);
                    cleanup();
                    
                    try {
                        // 提取净值数据
                        const nav = parseFloat(data.gsz) || parseFloat(data.dwjz) || 0; // 优先使用估值，其次单位净值
                        const navData = {
                            fundcode: data.fundcode,
                            name: data.name,
                            nav: nav,                    // 净值
                            navDate: data.jzrq,          // 净值日期
                            estimatedNav: data.gsz,      // 估算净值
                            estimatedChange: data.gszzl, // 估算涨幅
                            updateTime: data.gztime      // 更新时间
                        };
                        
                        console.log(`✓ 获取基金净值成功: ${data.name} (${fundCode}) = ${nav}`);
                        resolve(navData);
                    } catch (error) {
                        reject(new Error(`解析基金数据失败: ${error.message}`));
                    }
                };
                
                // 创建 script 标签
                const script = document.createElement('script');
                script.src = url.replace('jsonpgz', callbackName); // 替换回调函数名
                script.onerror = () => {
                    clearTimeout(timeoutId);
                    cleanup();
                    reject(new Error(`网络请求失败: ${fundCode}`));
                };
                
                // 清理函数
                function cleanup() {
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                    delete window[callbackName];
                }
                
                // 由于天天基金 API 固定使用 jsonpgz 回调，我们需要用原始方式
                // 重新实现：使用全局 jsonpgz 回调
                window.jsonpgz = function(data) {
                    clearTimeout(timeoutId);
                    
                    try {
                        const nav = parseFloat(data.gsz) || parseFloat(data.dwjz) || 0;
                        const navData = {
                            fundcode: data.fundcode,
                            name: data.name,
                            nav: nav,
                            navDate: data.jzrq,
                            estimatedNav: data.gsz,
                            estimatedChange: data.gszzl,
                            updateTime: data.gztime
                        };
                        
                        console.log(`✓ 获取基金净值成功: ${data.name} (${fundCode}) = ${nav}`);
                        resolve(navData);
                    } catch (error) {
                        reject(new Error(`解析基金数据失败: ${error.message}`));
                    } finally {
                        cleanup();
                    }
                };
                
                script.src = url;
                document.head.appendChild(script);
            });
        }
        
        // 美股/港股：Finnhub + CORS 代理获取股价
        async function fetchStockPrice(symbol, market) {
            try {
                // 检查是否配置了 API Key
                if (!dataEngine.apiKeys.finnhub) {
                    throw new Error('未配置 Finnhub API Key');
                }
                
                // 根据市场格式化 symbol
                let formattedSymbol = symbol;
                if (market === '港股' && !symbol.includes('.HK')) {
                    formattedSymbol = `${symbol}.HK`;
                }
                
                // Finnhub API endpoint
                const finnhubUrl = `https://finnhub.io/api/v1/quote?symbol=${formattedSymbol}&token=${dataEngine.apiKeys.finnhub}`;
                
                // 使用 CORS 代理
                const corsProxy = 'https://api.allorigins.win/raw?url=';
                const proxyUrl = corsProxy + encodeURIComponent(finnhubUrl);
                
                console.log(`⏳ 获取 ${market} 股价: ${formattedSymbol}...`);
                
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Finnhub 返回格式：{ c: 当前价, h: 最高价, l: 最低价, o: 开盘价, pc: 昨收价, t: 时间戳 }
                const price = data.c || 0;
                
                if (price === 0) {
                    throw new Error('未获取到有效价格');
                }
                
                console.log(`✓ 获取股价成功: ${formattedSymbol} = ${price}`);
                
                return {
                    symbol: formattedSymbol,
                    price: price,
                    open: data.o,
                    high: data.h,
                    low: data.l,
                    previousClose: data.pc,
                    timestamp: data.t
                };
                
            } catch (error) {
                console.error(`❌ 获取股价失败 (${symbol}):`, error.message);
                throw error;
            }
        }

        // 刷新所有持仓的最新价格
        async function refreshAllPrices() {
            const holdings = Object.values(dataEngine.holdings);
            
            if (holdings.length === 0) {
                showNotification('⚠️ 暂无持仓，无需刷新');
                return;
            }
            
            // 开始 loading 动画
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            refreshBtn.disabled = true;
            refreshIcon.classList.add('spin-animation');
            
            console.log(`⏳ 开始刷新 ${holdings.length} 个持仓的价格...`);
            
            let successCount = 0;
            let failCount = 0;
            const errors = [];
            
            // 串行请求（避免并发过多导致被限流）
            for (const holding of holdings) {
                try {
                    let price = null;
                    
                    if (holding.market === '国内基金') {
                        // 国内基金：使用 JSONP
                        const data = await fetchFundNav(holding.symbol);
                        price = data.nav;
                    } else if (holding.market === '美股' || holding.market === '港股') {
                        // 美股/港股：使用 Finnhub + CORS 代理
                        const data = await fetchStockPrice(holding.symbol, holding.market);
                        price = data.price;
                    } else if (holding.market === 'A股') {
                        // A股：暂不支持，抛出错误
                        throw new Error('A股暂不支持自动获取');
                    }
                    
                    if (price && price > 0) {
                        updateLatestPrice(holding.symbol, price);
                        successCount++;
                    } else {
                        throw new Error('未获取到有效价格');
                    }
                    
                } catch (error) {
                    console.error(`❌ 获取 ${holding.symbol} 价格失败:`, error.message);
                    failCount++;
                    errors.push({
                        symbol: holding.symbol,
                        name: holding.name,
                        error: error.message
                    });
                }
                
                // 添加延迟，避免请求过快
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // 结束 loading 动画
            refreshBtn.disabled = false;
            refreshIcon.classList.remove('spin-animation');
            
            // 重新计算总资产
            calculateTotalAssets();
            
            // 保存到 localStorage
            saveDataToStorage();

        // 旧数据迁移逻辑（支持多层级迁移）
        function migrateOldData(oldData) {
            // 检测旧格式类型
            const hasOldManualAssets = oldData.manualAssets && 
                                      (typeof oldData.manualAssets.liquid === 'number' || 
                                       typeof oldData.manualAssets.fixed === 'number');
            
            if (hasOldManualAssets) {
                // 旧格式1：{ liquid: number, fixed: number } -> 新数组格式
                console.log('⚠️ 检测到旧格式 manualAssets，执行迁移...');
                
                // liquid -> cash
                if (oldData.manualAssets.liquid && oldData.manualAssets.liquid > 0) {
                    dataEngine.manualAssets.cash.push({
                        id: generateId(),
                        name: '流动资产',
                        amount: oldData.manualAssets.liquid,
                        currency: 'CNY'
                    });
                }
                
                // fixed -> alternative
                if (oldData.manualAssets.fixed && oldData.manualAssets.fixed > 0) {
                    dataEngine.manualAssets.alternative.push({
                        id: generateId(),
                        name: '固定资产',
                        amount: oldData.manualAssets.fixed,
                        currency: 'CNY'
                    });
                }
            } else if (oldData.liquidAssets !== undefined) {
                // 旧格式2：直接在 oldData 下的 liquidAssets/fixedAssets
                console.log('⚠️ 检测到最旧格式数据，执行迁移...');
                
                if (oldData.liquidAssets && oldData.liquidAssets > 0) {
                    dataEngine.manualAssets.cash.push({
                        id: generateId(),
                        name: '流动资产',
                        amount: oldData.liquidAssets,
                        currency: 'CNY'
                    });
                }
                
                if (oldData.fixedAssets && oldData.fixedAssets > 0) {
                    dataEngine.manualAssets.alternative.push({
                        id: generateId(),
                        name: '固定资产',
                        amount: oldData.fixedAssets,
                        currency: 'CNY'
                    });
                }
            }
            
            // 旧的 riskAssets 无法直接迁移到交易流水（需要用户重新录入）
            if (oldData.riskAssets && oldData.riskAssets > 0) {
                console.log(`⚠️ 检测到风险资产 ¥${oldData.riskAssets.toLocaleString()}，请手动添加交易记录`);
            }
            
            // 迁移 transactions（补充缺失的 currency 和 assetCategory）
            dataEngine.transactions = (oldData.transactions || []).map(t => {
                if (!t.currency) {
                    t.currency = inferCurrency(t.market);
                }
                if (!t.assetCategory) {
                    t.assetCategory = inferAssetCategory(t.market, null);
                }
                return t;
            });
            
            dataEngine.targetAssets = oldData.targetAssets || defaultData.targetAssets;
            dataEngine.returnRate = oldData.returnRate || defaultData.returnRate;
            dataEngine.latestPrices = oldData.latestPrices || {};
            dataEngine.exchangeRates = oldData.exchangeRates || { CNY: 1, USD: 7.2, HKD: 0.92 };
            dataEngine.baseCurrency = oldData.baseCurrency || 'CNY';
            
            console.log('✓ 数据迁移完成');
            console.log(`  - 现金资产: ${dataEngine.manualAssets.cash.length} 项`);
            console.log(`  - 另类资产: ${dataEngine.manualAssets.alternative.length} 项`);
            console.log(`  - 交易记录: ${dataEngine.transactions.length} 条`);
            
            // 自动保存新格式
            saveDataToStorage();
        }

                            <div class="text-xs text-gray-500">
                                本位币: ${baseCurrencyValue}
                            </div>
                            <div class="text-sm ${profitColor} font-semibold mt-1">
                                ${profitSign}${formatCurrencyWithSymbol(profit, holding.currency)} (${profitSign}${profitRate}%)
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // 更新进度条
        function updateProgress() {
            const percent = (config.currentAssets / config.targetAssets * 100).toFixed(1);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('currentAmount').textContent = '¥' + config.currentAssets.toLocaleString();
        }
        
        // 更新图表
        function updateChart() {
            assetChart.data.datasets[0].data = generateChartData(10);
            assetChart.update('active');
        }
        
        // 格式化金额（支持本位币）
        function formatCurrency(amountCNY, useCurrencySymbol = true) {
            // 如果本位币是 USD，进行转换
            let displayAmount = amountCNY;
            let symbol = '¥';
            
            if (dataEngine.baseCurrency === 'USD') {
                displayAmount = convertFromCNY(amountCNY, 'USD');
                symbol = '$';
            }
            
            if (useCurrencySymbol) {
                return symbol + Math.round(displayAmount).toLocaleString();
            } else {
                return Math.round(displayAmount).toLocaleString();
            }
        }
        
        // 格式化特定货币金额
        function formatCurrencyWithSymbol(amount, currency) {
            const symbol = getCurrencySymbol(currency);
            return symbol + Math.round(amount).toLocaleString();
        }
        
        // 切换本位币
        function switchBaseCurrency(currency) {
            dataEngine.baseCurrency = currency;
            
            // 更新按钮样式
            const btnCNY = document.getElementById('btnCNY');
            const btnUSD = document.getElementById('btnUSD');
            
            if (currency === 'CNY') {
                btnCNY.className = 'px-4 py-2 rounded-lg bg-amber-500/20 text-amber-400 border border-amber-500/30 font-semibold transition';
                btnUSD.className = 'px-4 py-2 rounded-lg bg-gray-800/50 text-gray-500 border border-gray-700 font-semibold transition';
            } else {
                btnCNY.className = 'px-4 py-2 rounded-lg bg-gray-800/50 text-gray-500 border border-gray-700 font-semibold transition';
                btnUSD.className = 'px-4 py-2 rounded-lg bg-amber-500/20 text-amber-400 border border-amber-500/30 font-semibold transition';
            }
            
            // 保存设置
            saveDataToStorage();
            
            // 刷新所有显示
            updateAllUI();
            
            console.log(`✓ 切换本位币为: ${currency}`);
        }
        
        // ============= 饼图数据计算与更新 =============
        // 计算按币种分布的数据
        function calculateCurrencyDistribution() {
            const distribution = { CNY: 0, USD: 0, HKD: 0 };
            
            // 1. 持仓
            for (const symbol in dataEngine.holdings) {
                const holding = dataEngine.holdings[symbol];
                distribution[holding.currency] = (distribution[holding.currency] || 0) + holding.marketValue;
            }
            
            // 2. 手动资产
            const categories = ['cash', 'equity', 'fixedIncome', 'alternative'];
            categories.forEach(category => {
                if (dataEngine.manualAssets[category]) {
                    dataEngine.manualAssets[category].forEach(asset => {
                        distribution[asset.currency] = (distribution[asset.currency] || 0) + asset.amount;
                    });
                }
            });
            
            // 转换为本位币
            const result = [];
            for (const currency in distribution) {
                if (distribution[currency] > 0) {
                    const valueCNY = convertToCNY(distribution[currency], currency);
                    const displayValue = dataEngine.baseCurrency === 'CNY' ? valueCNY : convertFromCNY(valueCNY, dataEngine.baseCurrency);
                    result.push({
                        label: currency,
                        value: displayValue
                    });
                }
            }
            
            return result;
        }
        
        // 计算按资产类别分布的数据
        function calculateCategoryDistribution() {
            const distribution = { cash: 0, equity: 0, fixedIncome: 0, alternative: 0 };
            const categoryNames = {
                cash: '现金与等现金',
                equity: '权益类',
                fixedIncome: '固定收益',
                alternative: '另类资产'
            };
            
            // 1. 持仓（已折算为 CNY）
            for (const symbol in dataEngine.holdings) {
                const holding = dataEngine.holdings[symbol];
                const category = holding.assetCategory || 'equity';
                distribution[category] = (distribution[category] || 0) + holding.marketValueCNY;
            }
            
            // 2. 手动资产（折算为 CNY）
            const categories = ['cash', 'equity', 'fixedIncome', 'alternative'];
            categories.forEach(category => {
                if (dataEngine.manualAssets[category]) {
                    dataEngine.manualAssets[category].forEach(asset => {
                        distribution[category] += convertToCNY(asset.amount, asset.currency);
                    });
                }
            });
            
            // 转换为本位币
            const result = [];
            for (const category in distribution) {
                if (distribution[category] > 0) {
                    const displayValue = dataEngine.baseCurrency === 'CNY' ? distribution[category] : convertFromCNY(distribution[category], dataEngine.baseCurrency);
                    result.push({
                        label: categoryNames[category],
                        value: displayValue
                    });
                }
            }
            
            return result;
        }
        
        // 更新饼图
        function updatePieChart() {
            let data;
            if (pieChartView === 'currency') {
                data = calculateCurrencyDistribution();
            } else {
                data = calculateCategoryDistribution();
            }
            
            pieChart.data.labels = data.map(d => d.label);
            pieChart.data.datasets[0].data = data.map(d => d.value);
            pieChart.update('active');
        }
        
        // 切换饼图视图
        function switchPieChartView(view) {
            pieChartView = view;
            
            // 更新按钮样式
            const btnCategory = document.getElementById('btnCategoryView');
            const btnCurrency = document.getElementById('btnCurrencyView');
            
            if (view === 'category') {
                btnCategory.className = 'px-3 py-1 text-xs rounded-lg bg-amber-500/20 text-amber-400 border border-amber-500/30 transition';
                btnCurrency.className = 'px-3 py-1 text-xs rounded-lg bg-gray-800/50 text-gray-500 border border-gray-700 transition';
            } else {
                btnCategory.className = 'px-3 py-1 text-xs rounded-lg bg-gray-800/50 text-gray-500 border border-gray-700 transition';
                btnCurrency.className = 'px-3 py-1 text-xs rounded-lg bg-amber-500/20 text-amber-400 border border-amber-500/30 transition';
            }
            
            // 更新饼图
            updatePieChart();
            
            console.log(`✓ 切换饼图视图为: ${view}`);
        }
        
        // 计算未来价值
        function calculateFutureValue(principal, rate, years) {
            return principal * Math.pow(1 + rate / 100, years);
        }
        
        // 计算达成目标所需年限
        function calculateYearsToGoal(current, target, rate) {
            if (current >= target) return 0;
            return Math.log(target / current) / Math.log(1 + rate / 100);
        }
        
        // 更新预测数据
        function updateProjections() {
            const rate = dataEngine.returnRate;
            const current = config.currentAssets;
            const target = dataEngine.targetAssets;
            
            const fiveYear = calculateFutureValue(current, rate, 5);
            const tenYear = calculateFutureValue(current, rate, 10);
            const yearsNeeded = calculateYearsToGoal(current, target, rate);
            
            document.getElementById('fiveYearProjection').textContent = formatCurrency(fiveYear);
            document.getElementById('tenYearProjection').textContent = formatCurrency(tenYear);
            
            if (yearsNeeded === 0) {
                document.getElementById('yearsToGoal').textContent = '已达成 🎉';
            } else if (yearsNeeded > 50) {
                document.getElementById('yearsToGoal').textContent = '需调整策略';
            } else {
                document.getElementById('yearsToGoal').textContent = yearsNeeded.toFixed(1) + ' 年';
            }
        }
        
        // 生成图表数据
        function generateChartData(years = 10) {
            const data = [];
            const rate = dataEngine.returnRate / 100;
            const current = config.currentAssets;
            
            for (let i = 0; i <= years; i++) {
                const value = current * Math.pow(1 + rate, i);
                data.push(Math.round(value));
            }
            
            return data;
        }
        
        // 初始化图表
        const ctx = document.getElementById('assetChart').getContext('2d');
        const assetChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: 11}, (_, i) => i + '年'),
                datasets: [{
                    label: '资产总额',
                    data: generateChartData(10),
                    borderColor: 'rgba(212, 175, 55, 1)',
                    backgroundColor: function(context) {
                        const ctx = context.chart.ctx;
                        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                        gradient.addColorStop(0, 'rgba(212, 175, 55, 0.3)');
                        gradient.addColorStop(1, 'rgba(80, 200, 120, 0.1)');
                        return gradient;
                    },
                    tension: 0.4,
                    fill: true,
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(212, 175, 55, 1)',
                    pointBorderColor: '#121212',
                    pointBorderWidth: 2,
                    pointHoverRadius: 8,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(18, 18, 18, 0.9)',
                        titleColor: '#D4AF37',
                        bodyColor: '#e0e0e0',
                        borderColor: 'rgba(212, 175, 55, 0.3)',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return '资产: ¥' + context.parsed.y.toLocaleString();
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.05)',
                        },
                        ticks: {
                            color: '#888'
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.05)',
                        },
                        ticks: {
                            color: '#888',
                            callback: function(value) {
                                return '¥' + (value / 1000000).toFixed(1) + 'M';
                            }
                        }
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeInOutQuart'
                }
            }
        });
        
        // 初始化饼图
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        let pieChartView = 'category'; // 当前视图：'category' 或 'currency'
        const pieChart = new Chart(pieCtx, {
            type: 'doughnut',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    backgroundColor: [
                        'rgba(212, 175, 55, 0.8)',   // 金色
                        'rgba(80, 200, 120, 0.8)',   // 翡翠绿
                        'rgba(100, 150, 255, 0.8)',  // 蓝色
                        'rgba(255, 100, 150, 0.8)',  // 粉色
                        'rgba(150, 100, 255, 0.8)'   // 紫色
                    ],
                    borderColor: '#121212',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            color: '#e0e0e0',
                            padding: 15,
                            font: {
                                size: 12
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(18, 18, 18, 0.9)',
                        titleColor: '#D4AF37',
                        bodyColor: '#e0e0e0',
                        borderColor: 'rgba(212, 175, 55, 0.3)',
                        borderWidth: 1,
                        padding: 12,
                        callbacks: {
                            label: function(context) {
                                const label = context.label || '';
                                const value = context.parsed || 0;
                                const symbol = getBaseCurrencySymbol();
                                const percentage = ((value / context.dataset.data.reduce((a, b) => a + b, 0)) * 100).toFixed(1);
                                return `${label}: ${symbol}${Math.round(value).toLocaleString()} (${percentage}%)`;
                            }
                        }
                    }
                },
                animation: {
                    duration: 800,
                    easing: 'easeInOutQuart'
                }
            }
        });
        
        // ============= 滑动条事件 =============
        const slider = document.getElementById('returnRateSlider');
        const returnRateDisplay = document.getElementById('returnRate');
        
        slider.addEventListener('input', function() {
            dataEngine.returnRate = parseFloat(this.value);
            config.returnRate = dataEngine.returnRate; // 同步到 config（向后兼容）
            returnRateDisplay.textContent = dataEngine.returnRate.toFixed(1);
            
            // 更新图表
            assetChart.data.datasets[0].data = generateChartData(10);
            assetChart.update('active');
            
            // 更新预测
            updateProjections();
            
            // 自动保存年化收益率到 localStorage
            saveDataToStorage();
        });
        
        // ============= 数字动画效果 =============
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                element.textContent = formatCurrency(value);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
        
        // ============= 页面初始化 =============
        // 页面加载时执行
        window.addEventListener('load', function() {
            // 第一步：从 localStorage 加载数据
            loadDataFromStorage();
            
            // 第二步：初始化本位币按钮状态
            if (dataEngine.baseCurrency === 'USD') {
                document.getElementById('btnCNY').className = 'px-4 py-2 rounded-lg bg-gray-800/50 text-gray-500 border border-gray-700 font-semibold transition';
                document.getElementById('btnUSD').className = 'px-4 py-2 rounded-lg bg-amber-500/20 text-amber-400 border border-amber-500/30 font-semibold transition';
            }
            
            // 第三步：初始化滑动条
            slider.value = dataEngine.returnRate;
            returnRateDisplay.textContent = dataEngine.returnRate.toFixed(1);
            
            // 第四步：初始化 UI
            updateProgress();
            updateProjections();
            updateAllUI();
            
            console.log('✓ 页面初始化完成');
            console.log('交易记录:', dataEngine.transactions.length, '条');
            console.log('持仓数量:', Object.keys(dataEngine.holdings).length, '个');
            console.log('手动资产:', dataEngine.manualAssets);
            console.log('总资产:', formatCurrency(config.currentAssets));
        });
    </script>
</body>
</html>
